<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>机器人 / 自动驾驶 / 具身智能 · 每日精选</title>

  <body>
    <header class="site-header">
      <div class="wrap">
        <h1>Robotics • Driving • Embodied AI</h1>
        <p class="subtitle">自动聚合最新论文 · 新闻 · 视频 | 每3小时更新</p>
        <div class="controls">
          <input id="search" type="search" placeholder="搜索标题或摘要… (回车)" />
          <select id="typeFilter">
            <option value="">全部类型</option>
            <option value="paper">论文</option>
            <option value="news">新闻</option>
            <option value="video">视频</option>
          </select>
          <select id="tagFilter">
            <option value="">全部标签</option>
            <option>Autonomous Driving</option>
            <option>Robotics</option>
            <option>Embodied AI</option>
            <option>LLM</option>
            <option>RL</option>
            <option>Vision</option>
            <option>Planning</option>
          </select>
          <select id="timeFilter" title="时间范围">
            <option value="">全部时间</option>
            <option value="7d">近7天</option>
            <option value="30d">近30天</option>
            <option value="1y">近1年</option>
            <option value="5y">近5年</option>
          </select>
          <select id="sortFilter" title="排序">
            <option value="latest">最新优先</option>
            <option value="hot">热门优先</option>
          </select>
          <button id="refreshBtn" title="刷新缓存数据">刷新</button>
          <button id="toggleTheme" title="切换主题">🌓</button>
        </div>
        <div id="meta" class="meta"></div>
      </div>
    </header>

    <main class="wrap">
      <section id="grid" class="grid"></section>
      <div id="empty" class="empty hidden">没有匹配的结果，请调整筛选或关键词。</div>
    </main>

    <footer class="site-footer wrap">
      <div>
        <span>数据来源：arXiv、YouTube RSS、The Robot Report、TechCrunch Robotics、IEEE Spectrum Robotics、NVIDIA Blog、Waymo Blog</span>
      </div>
      <div class="small">本页本地不使用任何后端服务，数据由 GitHub Actions 定时抓取并生成。</div>
    </footer>
